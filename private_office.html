<!DOCTYPE html>

        <main class="content">

            <div class="body">

                        <div class="private_office__text">

                                        <h4>Личные данные</h4>
                                    </div>
                                </div>

                                    <div class="col-8 personal__name">
                                        Имя и фамилия

                                    </div>

                                </div>
